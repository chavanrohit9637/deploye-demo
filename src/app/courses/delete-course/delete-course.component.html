<h2 mat-dialog-title>Are you sure? you want to delete</h2>
<mat-dialog-content>
    This will delete all elements that are currently on this page and cannot be undone.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close()" >Cancel</button>
  <button mat-raised-button color="primary" (click)="OnSubmit()" >Delete</button>
</mat-dialog-actions>
