
<div class="card-list">
<div class="container">

  <div class="row" id="box">
    <div class="col-9">
      <p> List of Courses , You can add or delete the courses</p>
    </div>
    <div class="col-3">
      <button mat-raised-button color="primary" class="card-action" (click)="openAddCourseDialog()">Add Course</button>
    </div>
  </div>
  <br>
  
  <div class="row">
      <div *ngFor="let course of data" class="col-12 col-sm-6 col-md-4 col-lg-3">
      
        <mat-card class="example-card">
          
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{course.title}}</mat-card-title>
              <mat-card-subtitle><app-rating [maxRating]="5" [rating]="4"></app-rating></mat-card-subtitle>
              
              <img mat-card-md-image src={{course.logo}} alt="Image of a Shiba Inu">
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{course.subtitle}}
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="openDeleteCourse(course.id)">Delete</button>
            <button mat-raised-button color="primary" class="card-action" (click)="openUpdateCourse(course)">Update</button>
          </mat-card-actions>
        </mat-card>
  
     
    </div>
